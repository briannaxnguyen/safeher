<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>My Friends | SafeHer</title>
 <link rel="stylesheet" href="styles.css">
 <style>
   .friends-list { display: flex; flex-wrap: wrap; gap: 2rem; margin-top: 2rem; }
   .profile-card { background: #fff; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); padding: 1.5rem; text-align: center; }
   .profile-pic { border-radius: 50%; width: 100px; height: 100px; object-fit: cover; margin-bottom: 1rem; }
 </style>
</head>
<body>
 <header style="display: flex; align-items: center; justify-content: space-between; gap: 1rem;">
   <div style="display: flex; align-items: center; gap: 0.7rem;">
     <h1 style="margin: 0;">SafeHer</h1>
     <img src="safeher (3).png" alt="SafeHer Logo" style="height: 40px; border-radius: 8px; object-fit: contain; margin-left: 8px;" onerror="this.alt='Logo not found'">
   </div>
   <div style="display: flex; gap: 0.7rem;">
 <a href="index.html" class="btn" style="font-size: 1.1rem;">Back to Home</a>
 <button class="btn logout-btn" style="font-size: 1.1rem;" onclick="window.location.href='home.html'">Logout</button>
   </div>
 </header>
 <main>
   <div id="friends-list" class="friends-list"></div>
 </main>
 <script>
   const friends = JSON.parse(localStorage.getItem('myFriends') || '[]');
   const list = document.getElementById('friends-list');
   if (friends.length === 0) {
     list.innerHTML = '<p>You have no friends added yet.</p>';
   } else {
     friends.forEach((user, idx) => {
       const card = document.createElement('div');
       card.className = 'profile-card';
       card.innerHTML = `
         <img src="${user.pic}" alt="${user.name}" class="profile-pic">
         <h3>${user.name}</h3>
         <p>Status: <span class="status ${user.status}">${user.status.charAt(0).toUpperCase() + user.status.slice(1)}</span></p>
         <button class="btn" style="margin-top:0.7rem;font-size:1rem;" onclick="removeFriend(${idx})">Remove</button>
       `;
       list.appendChild(card);
     });
     window.removeFriend = function(idx) {
       const friends = JSON.parse(localStorage.getItem('myFriends') || '[]');
       friends.splice(idx, 1);
       localStorage.setItem('myFriends', JSON.stringify(friends));
       location.reload();
     }
   }
 </script>
</body>
</html>
